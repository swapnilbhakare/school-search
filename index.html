<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Search</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <div class="container-flex nav-wrapper">
            <div class="brand">
                <span><strong>School Search</strong></span>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-list">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li><a href="#">Q&A</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>


        <section class="header-container">
            <h1 class="tagline h1">Start Searching Yours Learning Journey!</h1>

            <div class="input-search">
                <a href="" target="_blank" hidden></a>
                <input class="form-control search-bar" placeholder="Search school">
                <div class="autocom-box">
                    <li>sb high school aurangabad</li>
                    <li>Blue Ridge Public School</li>
                </div>
            </div>

            <div id="search">
                <!-- City, Area, School Board(ICSE/CBSE) -->
                <div class="school_form">

                    <div class="city">
                        <select name="city" class="form-control"><option value="">Cities</option> </option><option value="Pune">Pune</option><option value="Nashik">Nashik</option><option value="Mumbai">Mumbai</option><option value="Thane">Thane</option><option value="Amravti">Amaravti</option><option value="Kolhapur">Kolhapur</option><option value="Nagpur">Nagpur</option><option value="Jalgaon">Jalgaon</option><option value="Aurangabad">Aurangabad</option></select>
                    </div>
                    <div class="area">
                        <input class="form-control" placeholder="Area">
                    </div>
                    <div class="board">
                        <select name="school-board" class="form-control">
                                <option value="">Select Board</option>
                                <option value="college">ICSE</option>
                                <option value="university">CBSE</option>
                        </select>
                    </div>

                    <div class="sort ">

                        <select name="sort_relevance" class="form-control">
                            <option value=""> sort by relevance</option>
                            <option value=""></option>
                            <option value=""></option>
                       </select>
                    </div>
                    <div class="ratings ">
                        <select name="sort_ratings" class="form-control">
                            <option value="">sort by ratings</option>
                            <option value="">5 stars</option>
                            <option value="">4 stars</option>
                            <option value="">3 stars</option>
                            <option value="">2 stars</option>
                            <option value="">1 stars</option>
                        </select>
                    </div>

                </div>
            </div>

            <div>
                <input name="search_home" type="button" class="subm" value="Search">
            </div>
        </section>
        <!-- header section ends -->


        <section class="school__container">
            <div class="section-center"></div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.js"></script>
</body>

</html>
